<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
	body {background-color: #FFFEBE}
	.container {border: 5px dotted; border-color:#FFB5B5; padding:10px }
</style>
</head>
<body>

	<div class="container mt-3">
<label>	Input Type</label>
<input type="text" class="form-control" id="user" placeholder="Type Here:">
<br>
<label>Text Area</label>
<textarea class="form-control" id="connect" placeholder="Type Here"></textarea>

<br>

<div class="form-check">
	<h6>Radio</h6>
	<label class="form-check-label">
		<input type="checkbox" class="form-check-input" value="">Option 1
	</label>
</div>

<br>

<div class="form-check">
	<h6>Radio</h6>
	<label class="form-check-label">
		<input type="radio" class="form-check-input" name="optradio">Option 1
	</label>
</div>

<br>

<div class="form-group">
	<h6>Selection/Dropdown</h6>
	<label for="sell">Select List</label>
	<select class="form-control" id="sell">
		<option>1</option>
		<option>2</option>
		<option>3</option>
	</select>
</div>
</div>
</body>
</html>
